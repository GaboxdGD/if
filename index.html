<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="gg"></div>
    <script>
        let magnitud=prompt("ingrese la magnitud del 1 al 5 siendo 1 el mas bajo  y 5 el mas alto:");
        if( magnitud==1){
            document.writeln("no visible")
        }
        else if( magnitud==2){
            document.writeln("debil")
        }
        else if( magnitud==3){
            document.writeln("brillante")
        }
        else if( magnitud==4){
            document.writeln("muy brillante")
        }else if( magnitud==5){
            document.writeln("extremadamente brillante")
        }else{
            document.writeln("valor no valido")
        }

    </script>    
</body>
</html>
